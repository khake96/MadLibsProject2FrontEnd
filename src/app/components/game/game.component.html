<h1>Welcome to Literary Madlibs Game</h1>
<div id="gameContainer">
  <div class="container">
      <div id="categoryRow" class="row">
        <fieldset>
          <legend>Please choose a genre to begin play:</legend>
          <div class="form-group">
            <select class="custom-select">
              <option selected="">Open this select menu</option>
              <option value="1">British Literature</option>
              <option value="2">Russian Literature</option>
              <option value="3">Early American</option>
            </select>
          </div>
        </fieldset>
      </div>
      <div id="wordRow" class="row">

        <!--Here is our regular large input-->
 <!--   <div class="form-group">
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" id="inputLarge">
        </div>  --> 

        <!--Here is our failure case input-->
 <!--   <div class="form-group has-danger">
          <label class="form-control-label" for="inputInvalid">Invalid input</label>
          <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
          <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
        </div>   -->

        <div class="form-group has-success">
          <label class="form-control-label" for="inputValid">Please enter a {{word}}</label>
          <input type="text" value="correct value" class="form-control form-control-lg is-valid" [(ngModel)]="word" id="inputValid">
          <div class="valid-feedback">{{Success! You've done it.}}</div>
        </div>
        <button (click)="sendWord()" type="button" class="btn btn-primary btn-lg">Submit</button>
      </div>
      <div id="showStoryRow" class="row">
        <div class="jumbotron">
          <h3 class="display-3">Woo-hoo! Success!</h3>
          <p class="lead">Click "Save" below to preserve this story for posterity and share it with your friends!</p>
          <hr class="my-4">
          <p>{{completedStoryText}}</p>
          <p class="lead">
            <span><a class="btn btn-primary btn-lg" (click)="saveCompletedStory()" role="button">Save</a>
            <button type="button" class="btn btn-secondary">Discard Story</button></span>
          </p>
        </div>
      </div>
  </div>
</div>
