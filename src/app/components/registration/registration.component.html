<div id="registrationContainer">
    <div class="container">
        <div id="registrationRow" class="row">

            C<div id="registrationDescription" class="col-6">
                <h1>Literary MadLibs</h1>
                <p class="subPhrase">Please create an account with us.
                </p>
                <div class="row">
                    <div class="col-12">
                        <button id="returnToLoginButton" type="button" class="btn btn-primary btn-lg" routerLinkActive='active' 
                                routerLink=''>Return to Login</button>
                    </div>
                </div>
            </div>

            <div id="registrationForm" class="col-5">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control my-form-control" id="newInputName"
                                placeholder="New User Name" [(ngModel)]='registrationField' [ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control my-form-control" id="inputFirstName"
                                placeholder="Your First Name" [(ngModel)]='firstNameField'[ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control my-form-control" id="inputLastName"
                                placeholder="Your Last Name" [(ngModel)]='lastNameField'[ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control my-form-control" id="inputEmail"
                                placeholder="Your Email" [(ngModel)]='emailField'[ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control my-form-control" id="inputDob"
                                placeholder="Year You Were Born" [(ngModel)]='dobField'[ngModelOptions]="{standalone: true}" >
                        </div>
<!--
                        <div class="form-group" ng-app="level" ng-controller="myLevelCtlr">
                            <select class="form-control my-form-control" id="inputPlayLevel"
                                placeholder="Play Level" [(ngModel)]='levelField'[ngModelOptions]="{standalone: true}" 
                                ng-model="selectedLevel" ng-options="x for x in levels"></select>
                        </div>
                        <script>
 
                            var app = angular.module('level', []);
                            app.controller('myLevelCtlr', function($scope) {
                            $scope.levels = ["Rank Amateur", "Begginer", "Middling", "Expert"];
                            });
                            </script>
-->
                        <div class="form-group">
                            <input type="password" class="form-control my-form-control" id="inputPassword1"
                                placeholder="Requested Password" [(ngModel)]='password1Field'[ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control my-form-control" id="inputPassword2"
                                placeholder="Repeat Password" [(ngModel)]='password2Field'[ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <button id="registrationButton" type="button" class="btn btn-primary btn-lg" (click)='goRegistration()'>Register</button>
                            </div>
                        </div>
                     </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
